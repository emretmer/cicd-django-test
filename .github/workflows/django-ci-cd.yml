name: Django CI/CD Pipeline

# Workflow'un hangi eventlerde çalışacağı
on:
  push:
    branches:
      - main  # main branch'ine yapılan push işlemleri ile çalışacak
  pull_request:
    branches:
      - main  # main branch'ine yapılan pull request'lerle çalışacak

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest  # Ubuntu ortamında çalışacak

    steps:
    - name: Check out code
      uses: actions/checkout@v3  # Kodu repository'den alır

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.4'  # Python 3.11 kullanıyoruz

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip  # Pip'i güncelle

    - name: Install dependencies
      run: |
        python -m venv venv  # Sanal ortam oluştur
        chmod +x venv/bin/activate  # 'activate' dosyasına çalıştırma izni ver
        . venv/bin/activate  # '.' ile sanal ortamı aktifleştir
        pip freeze > requirements.txt  # Gereksinimlerinizi yükler

    - name: Run tests
      run: |
        . venv/bin/activate  # '.' ile sanal ortamı aktifleştir
        pytest  # Testleri çalıştırır

  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Bu job, build job'ı tamamlandıktan sonra çalışacak
    if: github.ref == 'refs/heads/main'  # Yalnızca main branch'ine push sonrası çalışır

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.4'

    - name: Install dependencies
      run: |
        python -m venv venv
        chmod +x venv/bin/activate  # 'activate' dosyasına çalıştırma izni ver
        . venv/bin/activate  # '.' ile sanal ortamı aktifleştir
        pip freeze > requirements.txt  # Gereksinimlerinizi yükler

    - name: Deploy to server
      run: |
        # Deploy komutlarınızı buraya ekleyin
        echo "Deploying application"
